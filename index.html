<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
  
  </head>
<body>
  <div class="base__main">
    <div class="base__wrapper">
      <div class="base__apparel">
        <img src="/images/logo.svg" alt="logo">
        <div class="base-child base__apparel__details">
          <h3>we're</h3>
          <h1>coming <br> soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="base__email">
          <form onsubmit="return validForm()">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <span id="emailError"></span>
            <button type="submit"><img src="./images/icon-arrow.svg"></button>
          </form>
        </div>
      </div>
    </div>

    <div class="base__feature__image">
      <img src="/images/hero-desktop.jpg" alt="desktop-image">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
